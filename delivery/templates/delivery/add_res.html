{% extends 'delivery/base.html' %} {% block content %}

<div style="margin-top: 50px"></div>
<h1>Add Restaurants</h1>

<form method="POST">
    {% csrf_token %}

    <label>Restaurant Name:</label>
    {{ form.resname }}

    <label>Category:</label>
    {{ form.foodcat }}

    <label>Rating:</label>
    {{ form.rating }}

    <label>Image:</label>
    {{ form.img }}

    <label>Address:</label>
    {{ form.address }}

    <button type="submit">Submit</button>

</form>
{% endblock %}
